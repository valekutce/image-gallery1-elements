<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />

    <title>Image Gallery</title>
  </head>
  <body>
    <section>
      <div class="room-description">
        <h1>Наши номера</h1>
        <p>Наслаждайтесь качеством нашего обслуживания</p>
      </div>
      <div class="room-gallery">
        <img class="gallery-hightlight" src="img/room1-big.jpeg" alt="room1" />
        <div class="room-preview">
        	<div class="room-preview-block">
        		<img src="./img/room1-small.jpeg" class="room-active" alt="" />
        	</div>
        	<div class="room-preview-block">
        		<img src="./img/room2-small.jpeg" alt="" />
        	</div>
        	<div class="room-preview-block">
        		<img src="./img/room3-small.jpeg" alt="" />
        	</div>
                
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
